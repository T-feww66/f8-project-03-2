<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- embeb -->

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link

            rel="stylesheet"
        />
        <!-- reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- favicon -->
        <link

            href="./assets/images/favicon//apple-icon-72x72.png"
        />
        <link

            sizes="76x76"
            href="./assets/images/favicon//apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/images/favicon//apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/images/favicon//apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/images/favicon//apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/images/favicon//apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/images/favicon//apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/images/favicon//android-icon-192x192.png"
        />
        <link

            type="image/png"
            sizes="32x32"

            sizes="96x96"

        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/images/favicon//favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/images/favicon//manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/images/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <title>Modulars</title>
    </head>
    <body style="height: 6000px">
        <header class="header fixed">
            <div class="container">
                <div class="header__inner">
                    <img
                        src="./assets/images/icon/logo.svg"
                        alt="MODULARS"
                        class="header__logo"
                    />
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item navbar__item--active">
                                <a href="#!">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <div class="header__action">
                        <a href="#!" class="btn">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <section class="hero__content">
                            <h2 class="hero__heading">
                                We’re a creative design agency.
                            </h2>
                            <p class="hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero-cta">
                                <a href="#!" class="btn">Get in touch</a>
                                <div class="hero-cta__watch">
                                    <div class="hero-cta__play">
                                        <img
                                            src="./assets/images/icon/play.svg"
                                            alt=""
                                            class="hero-cta__icon"
                                        />
                                    </div>
                                    <span class="hero-cta__link"
                                        >Watch Video</span
                                    >
                                </div>
                            </div>
                        </section>

                        <div class="hero__media">
                            <div class="hero__flower">
                                <img
                                    src="./assets/images/icon/flower.svg"
                                    alt=""
                                    class="hero__flower--flower"
                                />
                                <img
                                    src="./assets/images/icon/day.svg"
                                    alt=""
                                />
                            </div>
                            <div class="hero__flower--reverse">
                                <img
                                    src="./assets/images/icon/flower.svg"
                                    alt=""
                                    class="hero__flower--flower"
                                />
                                <img
                                    src="./assets/images/icon/day.svg"
                                    alt=""
                                />
                            </div>
                            <span class="hero__media--background"></span>
                            <div class="hero__images">
                                <div class="hero-item">
                                    <figure>
                                        <img
                                            src="./assets/images/img/hero-01.avif"
                                            alt=""
                                            class="hero-item__img"
                                        />
                                    </figure>
                                </div>
                                <div class="hero-item">
                                    <figure>
                                        <img
                                            src="./assets/images/img/hero-02.avif"
                                            alt=""
                                            class="hero-item__img"
                                        />
                                    </figure>
                                </div>
                                <div class="hero-item">
                                    <figure>
                                        <img
                                            src="./assets/images/img/hero-03.avif"
                                            alt=""
                                            class="hero-item__img"
                                        />
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <article class="logo">
                <div class="container">
                    <div class="logo__inner">
                        <a href="#!" class="logo__link">
                            <img
                                src="./assets/images/icon/google.svg"
                                alt="Google"
                            />
                        </a>
                        <a href="#!" class="logo__link">
                            <img
                                src="./assets/images/icon/slack.svg"
                                alt="Slack"
                            />
                        </a>
                        <a href="#!" class="logo__link">
                            <figure class="logo__row">
                                <img
                                    src="./assets/images/icon/discord-icon.svg"
                                    alt="Discord"
                                />
                                <img
                                    src="./assets/images/icon/agworld.svg"
                                    alt="Agworld"
                                />
                            </figure>
                        </a>
                        <a href="#!" class="logo__link">
                            <img
                                src="./assets/images/icon/tiotinto.svg"
                                alt="Riotinto"
                            />
                        </a>
                        <a href="#!" class="logo__link">
                            <img
                                src="./assets/images/icon/heroku.svg"
                                alt="Heroku"
                            />
                        </a>
                    </div>
                </div>
            </article>

            <section class="service">
                <div class="container">
                    <section class="service__content">
                        <p class="section-tilte">OUR SERVICES</p>

                        <div class="service__row">
                            <h2 class="section-heading service__heading">
                                We offer a wide range of design services
                            </h2>
                            <div class="service__control">
                                <div class="service__icon service__icon--prev">
                                    <svg
                                        width="22"
                                        height="12"
                                        viewBox="0 0 22 12"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1 6.29412H21M21 6.29412L15.7059 1M21 6.29412L15.7059 11"
                                            stroke="currentColor"
                                            stroke-width="1.5"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </div>
                                <div class="service__icon">
                                    <svg
                                        width="22"
                                        height="12"
                                        viewBox="0 0 22 12"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1 6.29412H21M21 6.29412L15.7059 1M21 6.29412L15.7059 11"
                                            stroke="currentColor"
                                            stroke-width="1.5"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </main>

        <script>
            $ = document.querySelector.bind(document);
            $$ = document.querySelectorAll.bind(document);

            var itemNav = $$(".navbar__item");

            itemNav.forEach((li) => {
                li.onclick = function () {
                    $(".navbar__item.navbar__item--active").classList.remove(
                        "navbar__item--active"
                    );
                    this.classList.add("navbar__item--active");
                };
            });
        </script>
    </body>
</html>
